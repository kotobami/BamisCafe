<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bami's Cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <video autoplay loop muted playsinline>
            <source src="header.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </header>
    <main>
        <section id="morning">
            <h2>モーニング</h2>
            <p>8:00~11:00</p>
            <img src="morning.jpg" alt="モーニング">
            <p>インドコーヒーとパン、卵焼きで始める健康的な朝。</p>
        </section>
        <section id="lunch">
            <h2>ランチ</h2>
            <p>11:00~14:00</p>
            <img src="lunch.jpg" alt="ランチ">
            <p>季節の食材を使ったバランスの取れたランチセット。</p>
        </section>
        <section id="tea-time">
            <h2>ティータイム</h2>
            <p>14:00~17:00</p>
            <img src="tea-time.jpg" alt="ティータイム">
            <p>自家製ケーキと香り高い紅茶で、午後のひとときを。</p>
        </section>
        <section id="dinner">
            <h2>ディナー</h2>
            <p>17:00~22:00</p>
            <img src="dinner.jpg" alt="ディナー">
            <p>シェフ特製のコース料理で、特別な夜を演出。</p>
        </section>
        <section id="access">
            <h2>アクセス</h2>
            <p>岐阜県揖斐郡揖斐川町</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3260.1234567890123!2d136.4567890123456!3d35.4567890123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDI3JzI0LjQiTiAxMzXCsDI3JzI0LjQiRQ!5e0!3m2!1sja!2sjp!4v1234567890123!5m2!1sja!2sjp" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <p>TEL: 058-123-4567</p>
        </section>
        <section id="cast">
            <h2>キャスト</h2>
            <img src="cast.jpg" alt="キャスト">
            <p>私たちのカフェを支える素敵なスタッフたちをご紹介します。</p>
        </section>
        <section id="recruit">
            <h2>求人</h2>
            <img src="recruit.jpg" alt="求人">
            <p>私たちと一緒に素敵なカフェを作りませんか？</p>
        </section>
    </main>
    <footer>
        <p>2025 © Bami's Cafe</p>
    </footer>
</body>
</html>
